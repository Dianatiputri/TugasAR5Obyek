<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="1 90 -2" color="yellow"></a-box>
      <a-box position="1 0.5 -3" rotation="2 90 -5" color="red"></a-box>
      <a-sphere position="0 1.5 -7" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0 -2" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -2" rotation="-90 0 0" width="3" height="3" color="FF926B""></a-plane>
      <a-entity geometry="primitive: box; width: 2" material="color: blue"></a-entity>
      <a-sky color="#7BC8A4"></a-sky>
    </a-scene>
  </body>
</html>
